<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 bg-primary text-center">
				<h1 style="font-style: italic; color: #f96800"
					onclick="location.href='index.html'">Happy House</h1>
				<p style="color: white;">나만의 주택 검색 플랫폼</p>
				<div id="nonMemberLogin" style="text-align: right;">
					<button type="button" class="btn btn-secondary" data-toggle="modal"
						data-target="#loginModal">로그인</button>
					<button type="button" class="btn btn-success"
						onclick="location.href='register.html'">회원가입</button>
				</div>
				<div id="memberLogin" style="display: none; text-align: right;">
					<button type="button" class="btn btn-secondary">로그아웃</button>
					<button type="button" class="btn btn-success"
						onclick="location.href='member.html'">회원정보</button>
				</div>
			</div>
		</div>
		<div class="row bg-warning" id="menu">
			<div class="col-md-3"
				onclick="location.href='ActualTransactionDong.html'">실거래가 조회</div>
			<div class="col-md-3" onclick="location.href='AreaOfInterest.html'">관심지역정보</div>
			<div class="col-md-2" onclick="location.href='addInterestArea.html'">관심지역등록</div>
			<div class="col-md-2" onclick="location.href='Notice.html'">공지사항</div>
			<div class="col-md-2" onclick="location.href='introduceSite.html'">웹사이트
				소개</div>
		</div>
		<div class="row" style="padding: 100px;">
			<div class="container text-center" style="border: 1px solid">
				<form style="margin: 50px;">
					<h1>관심 지역</h1>
					<div class="form-group row">
						<div class="col-md-3 text-right">
							관심 지역 추가<span style="color: red">*</span>
						</div>
						<div class="col-md-9">
							<select class="custom-select">
								<option selected hidden>도/광역시</option>
								<option value="1">서울</option>
								<option value="2">부산</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-3"></div>
						<div class="col-md-9">
							<select class="custom-select">
								<option selected hidden>시/구/군</option>
								<option value="1">해운대구</option>
								<option value="2">동래구</option>
								<option value="2">금정구</option>
							</select>

						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-3"></div>
						<div class="col-md-9">
							<select class="custom-select">
								<option selected hidden>동</option>
								<option value="1">재송동</option>
								<option value="2">반여동</option>
								<option value="2">우동</option>
							</select>
						</div>
					</div>


					<div class="form-group text-right">
						<button class="btn btn-primary">
							등록 <i class="fa fa-check" aria-hidden="true"></i>
						</button>
					</div>
		
				</form>
			</div>
		</div>
		<div class="row" id="footer">
			<div class="col-1">
				<img src="img/ssafy.jpg">
			</div>
			<div class="col">
				<h5>Find Us</h5>
				<hr>
				<i class="fa fa-map-marker" aria-hidden="true"></i> (SSAFY) 서울시 강남구
				테헤란로 멀티스퀘어<br> <i class="fa fa-phone" aria-hidden="true"></i>
				1544-9001<br> <i class="fa fa-envelope-o" aria-hidden="true"></i><a
					href="mailto:admin@ssafy.com"> admin@ssafy.com</a>
			</div>

		</div>
	</div>
	<div class="modal fade" id="loginModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">로그인 화면</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="row">
							<div class="col-sm-3">아이디</div>
							<div class="col-sm-9">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3">패스워드</div>
							<div class="col-sm-9">
								<input type="password" class="form-control">
							</div>
						</div>


					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">로그인</button>
					<button type="button" class="btn btn-dark"
						onclick="location.href='findPassword.html'">비밀번호 찾기</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">취소</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
